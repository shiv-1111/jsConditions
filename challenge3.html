<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b{
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>else if example</h1>
    <script>
        var role = prompt("Enter your role(admin/user/others)");
        if (role === "admin") {
            document.write("The role is <b>admin</b>");
        }
        else if (role === "user") {
            document.write("The role is <b>user</b>");
        }
        else {
            document.write("The role is <b>others</b>");
        }
    </script>
</body>
</html>
