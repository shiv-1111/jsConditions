<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<style>
    b {
        color: #f00;
    }
</style>

<body>
    <h1>You are going to a trip</h1>
    <script>
        var trip = prompt("Enter your trip destination( New York/Paris/Switzerland/others )");
        switch (trip) {
            case "New York":
                document.write("<h2>You have New York tourist VISA</h2>" + "Enjoy your New York trip");
                break;
            case "Paris":
                document.write("<h2>You have Paris tourist VISA</h2>" + "Enjoy your Paris trip");
                break;
            case "Switzerland":
                document.write("<h2>You have Switzerland tourist VISA</h2>" + "Enjoy your Switzerland trip");
                break;
            default:
                document.write("You don't have " + trip + " tourist VISA." + "<br>" + "<b>You can't go to this trip.</b>");
                break;
        }
    </script>
</body>

</html>
