<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>switch statement</p>
    <script>
        var food = prompt("Enter your favourite food( chicken/prawns/other )");
        switch (food) {
            case "chicken":
                document.write("<h1>Enjoy Your Breasted Chicken</h1>");
                break;
            case "prawns":
                document.write("<h1>Enjoy Your Prawns</h1>");
                break;
            default:
                document.write("<h1>Enjoy Your meal</h1>");
                break;
        }
    </script>
</body>

</html>
